    <script>
    Functional.install()
    $(document).ready(function() {
        $.getJSON('json', function(data) {
            $.each(data, function() {
                var host = this[0];
                var testData = this[1];

                $('body').append('<p><canvas id="$id"></canvas>'.supplant({'id': host}))
                $('body').append('<a href="$id/">see details of $id >></a>'.supplant({'id': host}))
                drawGraph(testData, host);
            });
        });
    });
